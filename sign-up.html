<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-sign.css">
</head>
<body>
    <main>
        <div class="divtext">
            <h1 class="divtext-title">NewsNotice</h1>
            <p class="divtext-paragraph">Be in whatever news that you want know. Sign Up in our service and be able to receive.</p>
            <p class="divtext-paragraph">Create or login a account and connect you to the world.</p>
        </div>
        <div class="divnnaccount">
            <h2 class="divnnaccount-title">NN Account</h2>
            <label class="divnnaccount-label" for="divnnaccount-inputsign-username">Username</label>
            <input id="divnnaccount-inputsign-username" class="divnnaccount-inputsign" type="text">
            <label class="divnnaccount-label" for="divnnaccount-inputsign-email">Email</label>
            <input id="divnnaccount-inputsign-email" class="divnnaccount-inputsign" type="text">
            <label class="divnnaccount-label" for="divnnaccount-inputsign-password">Password</label>
            <input id="divnnaccount-inputsign-password" class="divnnaccount-inputsign" type="password">
            <label class="divnnaccount-label" for="divnnaccount-inputsign-confirmpassword">Please confirm your password</label>
            <input id="divnnaccount-inputsign-confirmpassword" class="divnnaccount-inputsign" type="password">
            <div class="divnnaccount-termsconditions-rememberme-frgtpassword">
                <input class="divnnaccount--termsconditions-rememberme-frgtpassword-input" type="checkbox">
                <p class="divnnaccount-termsconditions-rememberme-frgtpassword-paragraph">I read and agree to Terms & Conditions</p>
            </div>
            <button class="divnnaccount-button">Create Account</button>
            <p class="divnnaccount-paragraph">Already have an account? <a class="divnnaccount-paragraph-link" href="sign-in.html">Login here</a></p>
        </div>
    </main>
</body>
</html>
