<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-sign.css">
</head>
<body>
    <main class="main-sign-in">
        <div class="divnnaccount divnnaccount-sign-in">
            <h2 class="divnnaccount-title divnnaccount-title-sign-in">NN Account</h2>
            <label class="divnnaccount-label" for="divnnaccount-inputsign-email">Email</label>
            <input id="divnnaccount-inputsign-email" class="divnnaccount-inputsign" type="text">
            <label class="divnnaccount-label" for="divnnaccount-inputsign-password">Password</label>
            <input id="divnnaccount-inputsign-password" class="divnnaccount-inputsign" type="password">
            <div class="divnnaccount-termsconditions-rememberme-frgtpassword divnnaccount-termsconditions-rememberme-frgtpassword-sign-in">
                <div class="divnnaccount-rememberme-box">
                    <input class="divnnaccount-termsconditions-rememberme-frgtpassword-input" type="checkbox">
                    <p class="divnnaccount-termsconditions-rememberme-frgtpassword-paragraph">Remember me</p>
                </div>
                <a class="divnnaccount-termsconditions-rememberme-frgtpassword-link" href="#">Forgot password?</a>
            </div>
            <button class="divnnaccount-button divnnaccount-button-sign-in">Login</button>
            <p class="divnnaccount-paragraph">Don't have an account? <a class="divnnaccount-paragraph-link" href="sign-up.html">Create here</a></p>
        </div>
    </main>
</body>
</html>
