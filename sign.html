<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-sign.css">
</head>
<body>
    <main>
        <div class="divleft">
            <h1 class="divleft-title">NewsNotice</h1>
            <p class="divleft-paragraph">Be in whatever news that you want know. Sign Up in our service and be able to receive.</p>
            <p class="divleft-paragraph">Create or login a account and connect you to the world.</p>
        </div>
        <div class="divright">
            <h2 class="divright-title">NN Account</h2>
            <label class="divright-label" for="divright-inputsign-username">Username</label>
            <input id="divright-inputsign-username" class="divright-inputsign" type="text">
            <label class="divright-label" for="divright-inputsign-email">Email</label>
            <input id="divright-inputsign-email" class="divright-inputsign" type="text">
            <label class="divright-label" for="divright-inputsign-password">Password</label>
            <input id="divright-inputsign-password" class="divright-inputsign" type="password">
            <label class="divright-label" for="divright-inputsign-confirmpassword">Please confirm your password</label>
            <input id="divright-inputsign-confirmpassword" class="divright-inputsign" type="password">
            <div class="divright-termsconditions">
                <input class="divright--termsconditions-input" type="checkbox">
                <p class="divright-termsconditions-paragraph">I read and agree to Terms & Conditions</p>
            </div>
            <button class="divright-button">Create Account</button>
            <p class="divright-paragraph">Already have an account? <a class="divright-paragraph-link" href="#">Login here</a></p>
        </div>
    </main>
</body>
</html>
